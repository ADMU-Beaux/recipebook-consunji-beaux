<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>Recipe Book</title>
    </head>
    <body>
        <h1>Recipe Book</h1>
        <ul>
            {% for recipe in recipes %}
            <li>
                <h3>{{ recipe.name }}</h3>
                <h5>Ingredients:</h5>
                <ul>
                    {% for ingredient in recipe.ingredients.all %}
                    <li>{{ ingredient.ingredient.name }} - {{ ingredient.quantity }}</li>
                    {% endfor %}
                </ul>
                <a href="/recipe/{{ recipe.id }}">Read more</a>
            </li>
            {% endfor %}
        </ul>
    </body>
</html>
